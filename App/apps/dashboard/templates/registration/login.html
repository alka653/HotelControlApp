{% extends 'layout/base.html' %}

{% block content_head %}
	<style>
		body{
			background:#F7F7F7;;
		}
	</style>
{% endblock content_head %}

{% block content %}
	<div id="wrapper">
		<div id="login" class="animate form">
			<div class="login-wrapper">
				<section class="login_content">
					<form action="?next={{ next|default:'/' }}" method="POST">
						<h1>Sign In</h1>
						{% csrf_token %}
						<div>
							<input type="text" class="form-control" id="id_username" name="username" placeholder="Usuario">
						</div>
						<div>
							<input type="password" class="form-control" id="id_password" name="password" placeholder="ContraseÃ±a">
						</div>
						<div>
							<input type="submit" class="btn btn-primary signup" value="Send">
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
{% endblock content %}
