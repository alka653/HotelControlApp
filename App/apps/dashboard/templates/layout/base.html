{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HotelControl</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'fonts/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
		<link href="{% static 'css/custom.css' %}" rel="stylesheet">
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">
		<link href="{% static 'css/icheck/flat/green.css' %}" rel="stylesheet">
		<link href="{% static 'css/select/select2.min.css' %}" rel="stylesheet">
		<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		{% block content_head %}{% endblock content_head %}
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body class="nav-md">
		<div class="container body">
			<div class="main_container">
				{% block content %}{% endblock content %}
			</div>
		</div>
		<script src="{% static 'js/icheck/icheck.min.js' %}"></script>
		<script src="{% static 'js/select/select2.full.js' %}"></script>
		<script src="{% static 'js/nicescroll/jquery.nicescroll.min.js' %}"></script>
		<script src="{% static 'js/custom.js' %}"></script>
		<link rel="stylesheet" href="{% static 'css/switchery/switchery.min.css' %}" />
	</body>
</html>
